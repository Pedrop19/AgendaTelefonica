
<router-outlet />
<app-header></app-header>
<app-modal></app-modal>

<div class="container-fluid mt-2 w-75 p-4">
    <h1 class="text-white">Listado de contactos</h1>
    <div class="row">
        @for (contact of listContactos(); track contact.id) {
            <div class="col-3">
                <div class="card text-white" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{contact.nombre}}</h5>
                        <p class="card-text" #telefono>{{contact.telefono}}</p>
                        <button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#editarContactoModal"><fa-icon [icon]="faEdit"></fa-icon></button>
                        <button href="#" class="btn btn-danger mx-2" (click)="removeContacto(telefono.innerText)"><fa-icon [icon]="faTrash"></fa-icon></button>
                    </div>
                </div>
            </div>

        }
    </div>

     <!-- Editar contacto -->
  <div class="modal fade" id="editarContactoModal" tabindex="-1" aria-labelledby="editarContactoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="editarContactoModalLabel">Editar Contacto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-white">Edita el contacto seleccionado</p>
          <div class="input-group mb-2">
            <span class="input-group-text text-white">Nombre</span>
            <input type="text" aria-label="First name" class="form-control" placeholder="Jhon">
          </div>
          <p class="text-white" style="font-size: 13px;">El nombre no puede estar vacio</p>
          <div class="input-group">
            <span class="input-group-text text-white">Tel&eacute;fono</span>
            <input type="text" aria-label="First name" class="form-control" placeholder="666555444">
          </div>
          <p class="text-white" style="font-size: 13px;">El tel&eacute;fono tiene que tener 9 caracteres y empezar por 6 o 7</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
    
</div>
